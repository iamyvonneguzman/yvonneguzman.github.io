<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/profile.ico" type="icon">
    <title>@yvonneguzman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project-style.css">
    <link rel="icon" type="image/x-icon" href="profile.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/css/lightgallery.min.css">
</head>

<body>
    <header id="navbar">
        <nav>
            <div class="logo"><a href="index.html"><i class='fas fa-chevron-circle-left'></i>go back to main page</a></div>
        </nav>
    </header>

    <h2>Bubble</h2>

    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 8</div>
            <img src="img/projects/3-1.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 8</div>
            <img src="img/projects/3-2.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 8</div>
            <img src="img/projects/3-3.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 8</div>
            <img src="img/projects/3-4.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 8</div>
            <img src="img/projects/3-5.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 8</div>
            <img src="img/projects/3-6.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 8</div>
            <img src="img/projects/3-7.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">8 / 8</div>
            <img src="img/projects/3-8.png" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="img/projects/3-1.png" style="width:100%" onclick="currentSlide(1)" alt="start page">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-2.png" style="width:100%" onclick="currentSlide(2)" alt="load page">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-3.png" style="width:100%" onclick="currentSlide(3)" alt="login page">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-4.png" style="width:100%" onclick="currentSlide(4)" alt="sign up page">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-5.png" style="width:100%" onclick="currentSlide(5)"
                    alt="game start page">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-6.png" style="width:100%" onclick="currentSlide(6)" alt="loading page">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-7.png" style="width:100%" onclick="currentSlide(7)"
                    alt="game interface">
            </div>
            <div class="column">
                <img class="demo cursor" src="img/projects/3-8.png" style="width:100%" onclick="currentSlide(8)" alt="exit game">
            </div>
        </div>
    </div>

    <div class="iframe-container">
        <iframe class="responsive-iframe" src="https://www.youtube.com/embed/D6x1QBqI9dM?si=oFyJ10KnjYfzAgIGvq=hd1080"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <script src="project-script.js"></script>

</body>

</html>
